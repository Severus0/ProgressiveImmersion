<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
	</head>

	<body>
		<h2>Advanced Options</h2>
		<form>

			<label for="updateFrequency"><b>New word frequency:</b></label>
			<input type="number" id="updateFrequency" name="updateFrequency" class="browser-style">
			<input type="button" id="updateFrequencyReset" class="browser-style" value="Reset"><br>

			<label for="minWordLength"><b>Minimum word length to translate:</b></label>
			<input type="number" id="minWordLength" name="minWordLength" class="browser-style">
			<input type="button" id="minWordLengthReset" class="browser-style" value="Reset"><br>

			<label for="wordsToSave"><b>Words to save to the queue per page:</b></label>
			<input type="number" id="wordsToSave" name="wordsToSave" class="browser-style">
			<input type="button" id="wordsToSaveReset" class="browser-style" value="Reset"><br>

			<label for="filterMaxShareOfWords"><b>Maximum occurences of a word in a page:</b></label>
			<input type="number" id="filterMaxShareOfWords" name="filterMaxShareOfWords" class="browser-style">
			<input type="button" id="filterMaxShareOfWordsReset" class="browser-style" value="Reset"><br>

			<label for="filterMinShareOfWords"><b>Minimum occurences of a word in a page:</b></label>
			<input type="number" id="filterMinShareOfWords" name="filterMinShareOfWords" class="browser-style">
			<input type="button" id="filterMinShareOfWordsReset" class="browser-style" value="Reset"><br>

                <div id="exclusionListMode" style="display: flex; gap: 20px; margin-top: 15px;">
					    <div class="w3-padding">
						    <label class="check-container">Whitelist:
							    <input id="whitelistCheck" type="radio" name="exclusionListMode" value="whitelist">
							    <span class="checkmark"></span>
						    </label>
					    </div>
					    <div class="w3-padding">
						    <label class="check-container">Blacklist:
							    <input id="blacklistCheck" type="radio" name="exclusionListMode" value="blacklist">
							    <span class="checkmark"></span>
						    </label>
					    </div>
			    </div>

            <br><br>
            <textarea class="w3-input w3-border w3-light-grey" id="exclusionList" rows="5" placeholder="Put each entry on its own line, include more of the URL to be more specific."></textarea>
		</form>
        <br><hr><br>
        <h3>Data Management</h3>
        <button id="exportProgress" class="browser-style">Export Progress</button>
        <button id="importProgress" class="browser-style">Import Progress</button>
        <input type="file" id="importProgressFile" accept=".json" style="display:none">

		<script src="index.js"></script>
	</body>
</html>
